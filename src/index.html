  <script type="text/javascript">

    function chat() { 
      var x= document.getElementById("chatbox")
      if(x.style.display=="none") x.style.display="";
      else x.style.display="none";
    }
    
    function putMenu() {
      let scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      
      var el = document.documentElement;
    
      if(el.scrollTop>=20 && el.scrollTop<=120){ 
        document.getElementById("putMenuBtn").style.display="";
        document.getElementById("putMenuBtn").style.right=(-100+el.scrollTop)+"px"; }
    
      else if(el.scrollTop<20) { 
        document.getElementById("putMenuBtn").style.display="none";
        document.getElementById("putMenuBtn").style.width="";  }
      else { 
        document.getElementById("putMenuBtn").style.display="";
        document.getElementById("putMenuBtn").style.right=20+"px"; }
      //get Scroll Position
     
    }
    
    
    </script>
</head>
<body class="min-h-screen bg-white "  onscroll="putMenu()">
  <app-root></app-root>


  <style>

    html {
      scroll-behavior: smooth;
      }
  
    #autoresizing {
          display: block;
          overflow: auto;
          resize: none;
          max-height: 350px;
      }
      ::-webkit-scrollbar {
        width: 6px;
                      /* width of the entire scrollbar */
      }
      ::-webkit-scrollbar-track {
        background: rgb(223, 223, 223);
        border-radius: 20px;        /* color of the tracking area */
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgb(146, 146, 146);    /* color of the scroll thumb */
        border-radius: 20px;       /* roundness of the scroll thumb */
        
      }
      
      .dropdown-toggle::after {
          display: none;
      }
      
    /* NE PAS SUPPRIMER LA CLASS Myshadow */
    .Myshadow { box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06); }
   
  </style>

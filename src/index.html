    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      "use strict";

        function initMap() {
        const myLatLng = {
          lat: 36.531123,
          lng: 2.8976254
        };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: myLatLng,
          fullscreenControl: false,
          zoomControl: false,
          streetViewControl: false
        });
        new google.maps.Marker({
          position: myLatLng,
          map,
          title: "Hello World!"
        });
      }
    </script>

  <style>

    html {
      scroll-behavior: smooth;
      }
  
    #autoresizing {
          display: block;
          overflow: auto;
          resize: none;
          max-height: 350px;
      }
      ::-webkit-scrollbar {
        width: 6px;
                      /* width of the entire scrollbar */
      }
      ::-webkit-scrollbar-track {
        background: rgb(223, 223, 223);
        border-radius: 20px;        /* color of the tracking area */
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgb(146, 146, 146);    /* color of the scroll thumb */
        border-radius: 20px;       /* roundness of the scroll thumb */
        
      }
      
      .dropdown-toggle::after {
          display: none;
      }
      
    /* NE PAS SUPPRIMER LA CLASS Myshadow */
    .Myshadow { box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06); }

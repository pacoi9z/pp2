<div class="container my-10" >
    <div class="p-2">
        <span class="text-2xl">Absence</span>
        <div class="">
            
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="example-form-field">
                <mat-label>Clearable input</mat-label>
                <input matInput type="text" [(ngModel)]="value">
                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                  <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <input type="date" placeholder="Date d'absence" />
            <input type="text" placeholder="Cause" />
            <button class="btn bg-green-600 text-white">
                Signaler
            </button>
        </div>
    </div>

</div>
